# AppVeyor CI build file, https://ci.appveyor.com/project/odinserj/hangfire

# Notes:
#   - Minimal appveyor.yml file is an empty file. All sections are optional.
#   - Indent each level of configuration with 2 spaces. Do not use tabs!
#   - All section names are case-sensitive.
#   - Section names should be unique on each level.

#---------------------------------#
#    environment configuration    #
#---------------------------------#

# Please don't edit it manually, use the `build.bat version` command instead.
version: 0.10.0-build-0{build}

image:
  - Visual Studio 2022
  - Ubuntu2204

environment:
  SIGNPATH_API_TOKEN:
    secure: gHJ9TRVbtow8s1pvgKnuOsHuZ9N8vye+513e60fqbvHmyyT3yzXQiL59T/x64/8k

#---------------------------------#
#       build configuration       #
#---------------------------------#

before_build:
  - ps: Install-Module -Name SignPath
  - sh: nuget locals all -clear

build_script:
  - cmd: build.bat sign
  - sh: dotnet test -c Release -f net6.0

#---------------------------------#
#       tests configuration       #
#---------------------------------#

test: off

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:
  - path: 'build\**\*.nupkg'
  - path: 'build\**\*.zip'

deploy:
  - provider: NuGet
    api_key: 
      secure: mL0mnGOwTk5vf0gg5XiyW01r2ZxpKhQJskP3t+NXK4VNOdwXmNNHymuXxyTEM4kl
    on:
      appveyor_repo_tag: true
